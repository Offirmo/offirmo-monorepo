<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bg)"/>

  <!-- Trampoline surface -->
  <path d="M 200 680 Q 512 580 824 680" stroke="white" stroke-width="36" fill="none" stroke-linecap="round"/>

  <!-- Trampoline legs -->
  <line x1="240" y1="700" x2="220" y2="840" stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.8"/>
  <line x1="784" y1="700" x2="804" y2="840" stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.8"/>

  <!-- Bouncing document -->
  <g transform="translate(370, 140) rotate(-6, 142, 160)">
    <rect width="284" height="320" rx="24" fill="white"/>
    <path d="M 214 0 L 284 70 L 214 70 Z" fill="#c7d2fe"/>
    <rect x="40" y="100" width="160" height="20" rx="10" fill="#a5b4fc"/>
    <rect x="40" y="145" width="120" height="20" rx="10" fill="#c4b5fd"/>
    <rect x="40" y="190" width="180" height="20" rx="10" fill="#a5b4fc"/>
    <rect x="40" y="235" width="100" height="20" rx="10" fill="#c4b5fd"/>
  </g>

  <!-- Bounce motion lines -->
  <line x1="440" y1="520" x2="410" y2="590" stroke="white" stroke-width="14" stroke-linecap="round" opacity="0.45"/>
  <line x1="512" y1="530" x2="512" y2="605" stroke="white" stroke-width="14" stroke-linecap="round" opacity="0.45"/>
  <line x1="584" y1="520" x2="614" y2="590" stroke="white" stroke-width="14" stroke-linecap="round" opacity="0.45"/>
</svg>
