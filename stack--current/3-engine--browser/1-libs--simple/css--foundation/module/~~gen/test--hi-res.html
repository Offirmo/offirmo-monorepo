<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.dpi {
			padding: 10px;
			width: fit-content;
		}
		.dpi.low {
			display: block;
			background-color: #FFCC00;
		}
		.dpi.high {
			display: none;
			background-color: #1eff00;
		}

		/* https://gist.github.com/marcedwards/3446599 */
		@media only screen and (-webkit-min-device-pixel-ratio: 1.3),
			only screen and (-o-min-device-pixel-ratio: 13/10),
			only screen and (min-resolution: 120dpi)
		{
			/* Your code for Hi DPI screens */
			.dpiⵧlow {
				display: none;
			}
			.dpiⵧhigh {
				display: block;
			}
		}
	</style>
</head>
<body>

<p class="dpi high">High DPI</p>
<p class="dpi low">Low DPI</p>

<script type="module">

</script>


</body>
</html>
