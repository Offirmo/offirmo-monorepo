<!DOCTYPE html>

<style>
	@import "index.css";

	.game {
		--width: 500px;
		--height: var(--width);

		.area {
			position: relative;
			cursor: crosshair;

			width: var(--width);
			height: var(--height);
			background-color: #00B8D9;

			.hit {
				width: 10px;
				height: 10px;

				font-size: 10px;
				line-height: 10px;
				text-align: center;

				transform: translate(-5px, -5px);

				position: absolute;
				background-color: #ffdede;
			}
			.hit::before {
				content: '+';
			}
		}
	}
</style>

<h1>Whack a mole</h1>

<section class="game">
	<div class="area">

	</div>
	<p>
		Loading...
	</p>
</section>


<script type="module">
	import './index.js'
</script>
