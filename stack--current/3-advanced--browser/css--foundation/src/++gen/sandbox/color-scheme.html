<body>
Hi, let's see how color-scheme behaves!

<div>
	<section>
		<hr>
		<p>
			normal <strong>strong</strong> <em>em</em>
			<a href="#">link</a> <small>small</small>
		</p>
		<p>
			<img width="300" height="25">
		</p>
		<p>
			<svg viewBox="0 0 300 35" style="background-color: light-dark(#DBFFF1, #37463E)">
				<text x="0" y="15">Text from an SVG!</text>
				<a xlink:href="#">
					<text x="0" y="30">Link from an SVG!</text>
				</a>
			</svg>
		</p>
		<pre>	pre</pre>
		<p>
			<textarea id="story" name="story" rows="1">It was a dark and stormy night...</textarea>
		</p>
	</section>
</div>
