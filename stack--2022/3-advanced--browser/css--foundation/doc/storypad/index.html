
<script type="module">
	import startꓽstorypad from '@offirmo-private/storypad'
	import nearest_pkg from '~/package.json'

	// important to load async so that the stories don't pollute the global scope too early (ex. before SEC)
	//import stories from './**/*.stories.@(js|jsx|ts|tsx|mdx)'
	const storiesⵧshared = import('@offirmo-private/storypad/src/shared/stories/**/*.stories.@(js|jsx|ts|tsx|mdx)')
	const stories = import('../../src/**/*.stories.@(js|jsx|ts|tsx|mdx)')
	console.log('BOOTSTRAP stories', {
		stories,
		storiesⵧshared,
	})

	startꓽstorypad(
		{
			own: stories,
			shared: storiesⵧshared,
		},
		{
			root_title: nearest_pkg?.name,
			decorators: [
				(story) => {
					import('npm:@offirmo-private/css--foundation')
					return story
				}
			]
		}
	)
</script>
